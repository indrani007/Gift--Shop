<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Gift Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AI-Powered Gift Shop</h1>
    </header>
    <main>
        <section class="input-section">
            <h2>Get Personalized Gift Recommendations</h2>
            <input type="text" id="userInput" placeholder="Enter preferences...">
            <button id="recommendButton">Get Recommendations</button>
        </section>
        <section class="recommendations-section">
            <h2>AI Recommendations</h2>
            <div id="recommendationsContainer"></div>
            <div id="loadingIndicator" class="loading"></div>
            <div id="errorContainer" class="error"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 AI-Powered Gift Shop</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
